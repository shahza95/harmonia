<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Active Lecture</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script></head>
<body>
<div lang="en" th:replace="shared/fragment/dashboard :: dashboard"> </div>
    <div id="page-wrapper">
        <div class="container-fluid">
            <h1 th:text="${lectureDto.title}">title</h1>                                      
            <div class="col-sm-offset-4 col-sm-4 well" id="content">
                <table>
				    <tr th:each="commentDto, stat : ${commentDtoList.commentDtoList}"> 
				    	<td th:text="${commentDto.getMessage()}"></td>
				    </tr>      		
				</table>
        	</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/resources/javascript/UpdateComments.js"></script>
<script type="text/javascript">
    setGetUrl("http://localhost:8080/lecture/active/myTitle/comments");
</script>
</html>
