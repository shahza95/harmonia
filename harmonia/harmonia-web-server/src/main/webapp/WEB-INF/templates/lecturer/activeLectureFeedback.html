<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Active Lecture</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<div lang="en" th:replace="shared/fragment/dashboard :: dashboard"> </div>
    <div id="page-wrapper">
        <div class="container-fluid">
        	<br />
		    <form class="col-sm-offset-2 form-horizontal" method="post">
		        <div class="form-group">
			    	<div class="col-sm-4">
			    		<input id="featureToggleButton" type="submit" class="btn btn-default" name="feedbackToggle" th:value="${lectureDto.feedbackEnabled} ? 'Disable' : 'Enable' " />
			    	</div>
		    	</div>
		    </form>
            <h1 th:text="${lectureDto.title}">title</h1>                                      
            <div class="col-sm-offset-4 col-sm-4 well" id="content">
        	</div>
        </div>
    </div>
</body>
</html>
