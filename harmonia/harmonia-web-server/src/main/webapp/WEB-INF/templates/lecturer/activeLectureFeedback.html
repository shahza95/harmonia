<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Active Lecture Feedback</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<div lang="en" th:replace="shared/fragment/dashboard :: dashboard"> </div>
    <div id="page-wrapper">
        <div class="container-fluid">
        	<br />
        	<br />
        	<br />
		    <form class="col-sm-offset-2 form-horizontal" method="post">
		        <div class="form-group">
			    	<div class="col-sm-4">
			    		<input id="featureToggleButton" type="submit" class="btn btn-default" name="feedbackToggle" th:value="${lectureDto.feedbackEnabled} ? 'Disable' : 'Enable' " />
			    	</div>
		    	</div>
		    </form>
            <h1 th:text="${lectureDto.title}">title</h1>  
            <h3>Feedback</h3>   
            <br />                                   
            <div class="feedbackTopSection" id="rating">
                <label> Average Rating: </label>
                <h3 th:text="${averageRating}">rating</h3>
            	<label> Overall feedback messages: </label>
        	</div>
            <div class="col-sm-offset-4 col-sm-4 well" id="overallFeedback">
                <table>
				    <tr th:each="feedbackDto, stat : ${feedbackDtoList.feedbackDtoList}"> 
				    	<td th:text="${feedbackDto.getMessage()}"></td>
				    </tr>      		
				</table>
        	</div>
        </div>
    </div>
</body>
</html>
