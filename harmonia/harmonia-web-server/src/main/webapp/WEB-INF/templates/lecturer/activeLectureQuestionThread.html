<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Active Lecture</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<div lang="en" th:replace="shared/fragment/dashboard :: dashboard"> </div>
	<div id="page-wrapper">
		<div class="container-fluid">
			<h1 th:text="${lectureDto.title}">title</h1>     
			<div class="col-sm-offset-4 col-sm-4" id="question">
				<div class="talk-bubble tri-right round btm-left">
					<div class="bubbletext">
						<p th:text="${questionDto.getQuestion()}"></p>
					</div>
				</div>
			</div> 
			<div th:if="${questionDto.getAnswer() != null}" class="col-sm-offset-6 col-sm-4" id="answer">
				<div class="talk-bubble2 tri-right round btm-right">
					<div class="bubbletext">
						<p th:text="${questionDto.getAnswer()}"></p>
					</div>
				</div>
			</div> 
		</div> 
			<form class="col-sm-offset-5" method="post">
				<div class="form-group">
					<div class="col-sm-3">
						<textarea class="form-control" rows="4" id="Answer" placeholder="Enter your answer here" name="answer" />
					</div>
					<div class="col-sm-3">
			    		<input type="submit" class="btn btn-default" value="Answer" name="Answer" />
			    	</div>
				</div>
			</form>   
	</div>
</body>
</html>
