<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Active Lecture Comments</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<div lang="en" th:replace="shared/fragment/dashboard :: dashboard"> </div>
	<div id="page-wrapper">
		<div class="container-fluid">
	        <h1 th:text="${lectureDto.title}">title</h1> 
	        <h3>Comments</h3>                                       
	        <div class="col-sm-offset-4 col-sm-4 well" id="content">
		    	<table>
			    	<tr th:each="commentDto, stat : ${commentDtoList.commentDtoList}"> 
			    		<td th:text="${commentDto.getMessage()}"></td>
			    	</tr>      		
		    	</table>
	        </div>
	    </div>
	</div>
	<form class="col-sm-offset-5" method="post">
		<div class="form-group">
			<div class="col-sm-3">
				<input class="form-control" id="Comment" placeholder="Enter a comment" name="message" />
			</div>
			<div class="col-sm-3">
	    		<input type="submit" class="btn btn-default" value="Comment" name="Comment" />
	    	</div>
		</div>
	</form>
</body>
<script type="text/javascript" src="/resources/javascript/UpdateComments.js"></script>
<script type="text/javascript" src="/resources/javascript/CheckCommentsEnabled.js"></script>
<script th:inline="javascript">
	setGetCommentsUrl(window.location.href + "/json");
	
	var lectureTitle = /*[[${lectureDto.title}]]*/ 'default';
	setGetLectureUrl(window.location.hostname + "/student/lecture/active/" + lectureTitle + "/json");
</script>
</html>
