<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Active Lecture</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
      href="../../resources/css/styles.css" th:href="@{/resources/css/styles.css}"/>
</head>
<body>
	<h1 th:text="${lectureDto.title}">title</h1>
	<div id="leftMenu">
	    <form method="get">
	      <div class="button">
	    	  <input type="submit" value="Comments" />
	      </div>
	    </form>  
	    <form method="get">
	      <div class="button">
	    	  <input type="submit" value="Questions" />
	      </div>
	    </form>    
	    <form th:action="@{/student/lecture/active/__${lectureDto.title}__/mood}">
	      <div class="button">
	    	  <input type="submit" value="Mood" />
	      </div>
	    </form>
    </div>
    
    <div id="rightPanel">
    	<table>
	    	<tr th:each="commentDto, stat : ${commentDtoList.commentDtoList}"> 
	    		<td th:text="${commentDto.getMessage()}"></td>
	    	</tr>      		
    	</table>
    	<form method="post">
	    	<div class="field">
	        	<input id="Comment" name="message" />
	    	</div>
	    	<div class="button">
		    	<input type="submit" value="Comment" name="Comment" />
		    </div>
	    </form>
    </div>
</body>
</html>
