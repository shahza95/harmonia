<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Active Lecture</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div lang="en" th:replace="shared/fragment/dashboard :: dashboard"> </div>
	<div id="page-wrapper">
		<div class="container-fluid">
	        <h1 th:text="${lectureDto.title}+ ' : Mood'">title</h1>                                      
	    </div>
	</div>
    
	<form class="col-sm-offset-5" method="post">
		<div class="form-group">
			<div class="col-sm-3">
				<input class="form-control" id="Mood" placeholder="Enter an emoji" name="emoji" />
			</div>
			<div class="col-sm-3">
	    		<input type="submit" class="btn btn-default" value="Send" name="Mood" />
	    	</div>
		</div>
	</form>
</body>
</html>
