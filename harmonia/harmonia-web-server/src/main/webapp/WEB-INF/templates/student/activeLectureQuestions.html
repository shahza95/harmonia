<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Active Lecture Questions</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<div lang="en" th:replace="shared/fragment/dashboard :: dashboard"> </div>
	<div id="page-wrapper">
		<div class="container-fluid">
	        <h1 th:text="${lectureDto.title}">title</h1>                                      
	    </div>
	</div>
	<form class="col-sm-offset-5" method="post">
		<div class="form-group">
			<div class="col-sm-3">
				<textarea class="form-control" rows="3" id="question" placeholder="Enter your question" name="question" />
			</div>
			<div class="col-sm-3">
	    		<input type="submit" class="btn btn-default" value="Ask" name="Ask" />
	    	</div>
		</div>
	</form>
</body>
</html>
